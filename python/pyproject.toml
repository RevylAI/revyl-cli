[project]
name = "revyl"
version = "0.1.5"
description = "Revyl CLI - AI-powered mobile app testing"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Revyl", email = "support@revyl.ai" }
]
keywords = ["revyl", "mobile", "testing", "e2e", "automation", "ios", "android"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
]
requires-python = ">=3.9"
dependencies = []

[project.urls]
Homepage = "https://revyl.com"
Documentation = "https://docs.revyl.com"
Repository = "https://github.com/RevylAI/revyl-cli"

[project.scripts]
revyl = "revyl:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["revyl"]
